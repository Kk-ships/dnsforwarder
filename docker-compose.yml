services:
  app:
    build: .
    ports:
      - "53:53/udp"
    env_file:
      - .env
    restart: always
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - dns_cache_data:/app
    depends_on:
      - valkey

  valkey:
    image: valkey/valkey:alpine
    volumes:
      - valkey_data:/data
    restart: always

volumes:
  dns_cache_data:
  valkey_data:
