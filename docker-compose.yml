services:
  app:
    build:
      context: .
      args:
        TARGETOS: linux
        TARGETARCH: amd64
    ports:
      - "53:53/udp"
      - "8080:8080" # Optional: Expose metrics on port 8080
    env_file:
      - .env
    restart: always
    environment:
      - TZ=Asia/Kolkata
    volumes: # optional required for custom domain routes
      - ./domain-routes.txt:/etc/dnsforwarder/domain-routes.txt:ro
      # Add more files as needed